name: Pharmacy Build and Test

on:
  pull_request:
    branches: [ master, develop ]
      
env:
  DOTNET_VERSION: '3.1.x'
    
jobs:
  build-and-test:
    name: Build and Test Application
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/dotnet/sdk:3.1
    strategy:
      matrix: 
        test_project: ['./PharmacyUnitTests/PharmacyUnitTests.csproj', './PharmacyIntegrationTests/PharmacyIntegrationTests.csproj']
    
    steps:
    - name: Checkout GitHub actions
      uses: actions/checkout@v2
        
    - name: Install dependencies
      run: dotnet restore ${{ env.PROJECT_PATH }}
      
    - name: Build
      run: dotnet build --configuration Release --no-restore ${{ matrix.test_project }}

    - name: Test
      run: dotnet test --no-restore ${{ matrix.test_project }} --logger "trx;logfilename=${{ matrix.test_project }}.trx" --results-directory "./TestResults/${{ matrix.test_project }}"
