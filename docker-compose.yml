version: "3.9"

services:
  postgres:
    image: postgres
    container_name: db
    restart: always
    environment:
      POSTGRES_PASSWORD: "root"
      POSTGRES_USER: "root"
      POSTGRES_DB: "drugstoredb"
    volumes:
      - type: volume
        source: database-data
        target: /var/lib/postgresql/data
      - type: bind
        source: ./scripts/data.sql
        target: /docker-entrypoint-initdb.d/init.sql
    ports: 
      - "5555:5432"
    networks: 
      - network

  pharmacy:
      image: student161/drugstore:latest
      container_name: savulja
      build:
        context: .
        dockerfile: Dockerfile
      restart: on-failure
      ports:
        - "44377:80"
      networks: 
        - application
        - network
      
      environment:
        ASPNETCORE_ENVIRONMENT: Development
        DATABASE_HOST: "postgres"
        DATABASE_PORT: "5432"
        DATABASE_USERNAME: "root"
        DATABASE_PASSWORD: "root"
        DATABASE_SCHEMA: "drugstoredb"
      depends_on:
        - postgres
  front:
    depends_on:
      - pharmacy
    image: student161/a666:latest
    ports:
      - "4200:4200"
    restart: on-failure
    networks:
      - public
      - application
volumes:
  database-data:
    name: drugstoredb
networks:
  public:
    name: public
    driver: bridge
  application:
    name: application
    driver: bridge
  network:
    name: network
    driver: bridge
